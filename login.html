<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="loginstyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
</head>

<body>
    <nav>
        <img src="https://www.adweek.com/wp-content/uploads/2019/11/Spotify-Logo-Black.png" width="200px" />
    </nav>
    <section>
        <div class="section-style">
            <div class="login-text"> To continue, log in to Spotify.</div>
            <div class="facebook-box">
                <i class="fab fa-facebook facebook-icon"></i>
                <a href="#" class="facebook-text">CONTINUE WITH FACEBOOK</a>
            </div>
            <div class="apple-box">
                <i class="fab fa-apple apple-icon"></i>
                <a href="#" class="apple-text">CONTINUE WITH APPLE</a>
            </div>
            <div class="break-box">
                <div class="break-box-left">
                    <div class="break-line-small"></div>
                </div>
                OR
                <div class="break-box-right">
                    <div class="break-line-small"></div>
                </div>
            </div>
            <div class="text-box">
                <input class="text-box-input" type="text" placeholder="Email address or username" />
            </div>
            <div class="text-box">
                <input class="text-box-input" type="text" placeholder="Password" />
            </div>
            <div class="login-box">
                <div class="login-box-remember">
                    <i class="fas fa-check-square check-item"></i>
                    <span>Remember me</span>
                </div>
                <div class="login-box-box">
                    <button class="login-box-button">LOG IN</button>
                </div>
            </div>
            <a href="#" class="forgot-text"> Forgot your password?</a>
            <div class="line-break"></div>
            <div class="account-text">Don't have an account?</div>
            <div class="signup-box">
                <button class="signup-box-text">SIGN UP FOR SPOTIFY</button>
            </div>
            <div class="line-break"></div>
            <div class="final-text">
                If you click "Log in wits Facebook" and are not a Spotify user, you will be registered and you agree to Spotify's <a href="#" class="policy-text">Terms & Conditions</a> and <a href="#" class="policy-text">Privacy Policy</a>.
            </div>
        </div>
        </div>
    </section>
    <footer>

    </footer>
</body>

</html>
